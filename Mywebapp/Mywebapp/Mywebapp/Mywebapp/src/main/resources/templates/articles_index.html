<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>文章首頁</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

</head>
<body>
<div class="container-fluid text-center">

  <div class="alert-success text-center" th:if="${message}"></div>
  <div>
    <div>
      <button><a th:href="@{/articles/new}">寫文章</a></button>

    </div>

    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>createAccount</th>
        <th>title</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="article: ${listArticles}">
        <tr>
          <td>[[${article.id}]]</a></td>
          <td>[[${article.createAccount}]]</td>
          <td><a th:href="@{'/articles/show/'+ ${article.id}}">[[${article.title}]]</a></td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
