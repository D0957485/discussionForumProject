<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to FCU Discussion Forum</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

</head>
<body>
<div class="container-fluid text-center">
  <h1>Welcome to FCU Discussion Forum</h1>
  <h2><a class="h2" th:href="@{/users/new}">Register</a></h2>
  <h2><a class="h2" th:href="@{/users/login}">Login</a></h2>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>

        <th>topic</th>

        <th>from</th>

        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="artical: ${listArticals}">
        <tr>
          <td>[[${artical.id}]]</td>

          <td>[[${artical.topic}]]</td>

          <td>[[${artical.from}]]</td>

          <td>
            <a class="h4 mr-3" th:href="@{'/users/edit/'+ ${artical.id}}">Edit</a>
            <a class="h4" th:href="@{'/users/delete/'+ ${artical.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
