<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid ">
   <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/articals/save}" method="post" th:object="${artical}"
    style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Topic</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{topic}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Content</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{content}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">From</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{from}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button onclick="history.back()" type="button" class="btn btn-secondary m-2">Cancel</button>
            </div>

        </div>

    </form>
</div>
</body>
</html>
