<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Comments</title>
  <link href="/css/style.css" rel="stylesheet" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid text-center">
  <h2 class="page_title">Manage comments</h2>

  <div class="alert-success text-center" th:if="${message}"></div>
  <div class="article_index_css"><!--修改-->
    <div>
      <div class=".container bg-info">
        <div class="d-flex justify-content-around">
          <nav class="navbar navbar-expand">
            <form class="mx-5">
              <!--<input class="label" type="text" placeholder="請輸入標題或關鍵字">
              <button class="btn btn-success" type="submit">搜尋</button>-->
            </form>
            <div class="collapse navbar-collapse mx-2">
              <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() != null && session.Usersession.getId() == 1}" th:href="@{/users}">管理會員</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() != null && session.Usersession.getId() == 1}" th:href="@{/articles}">管理文章</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{'/'+ ${session.Usersession.getId()}}">回到主頁</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() != null && session.Usersession.getId() == 1}" th:href="@{/comments}">管理回覆</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() != null}" th:href="@{'/user/personal/' + ${session.Usersession.getId()}}">個人資訊管理</a></li>

              </ul>
            </div>
          </nav>
        </div>
      </div>
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Comment_name</th>
          <th>Comment_content</th>
          <th>Article_id</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="comment: ${listComments}">
          <tr>
            <td>[[${comment.id}]]</td>
            <td>[[${comment.user_id.user_name}]]</td>
            <td>[[${comment.comment_content}]]</td>
            <td>[[${comment.article_id}]]</td>
            <td>
              <a class="h4" th:href="@{'/comment/delete/'+ ${comment.getId()}}">Delete</a>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
