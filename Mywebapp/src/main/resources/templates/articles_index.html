<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>文章首頁</title>
  <link href="/css/style.css" rel="stylesheet" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container ">
  <div class="alert-success text-center" th:if="${message}"></div>
  <div class=".container bg-dark">
    <div class="d-flex justify-content-around">
      <nav class="navbar navbar-expand">
        <div class="collapse navbar-collapse mx-2">
          <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() == null }" th:href="@{/}">首頁</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() != null }" th:href="@{'/'+${session.Usersession.getId()}}">首頁</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() != null }" th:href="@{'/article/add/'+${session.Usersession.getId()}}">寫文章</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() == null }" th:text="'遊客 你好'"></a></li>
            <li class="nav-item"><a class="nav-link text-white" th:if = "${session.Usersession.getId() != null }" th:text=" '會員 : ' + ${session.Usersession.getUser_name()} + ' 你好'" ></a></li>

          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="article_index_css"><!--修改-->

      <div class="p-5">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td class="text-center">編號</td>
              <td class="text-center">標題</td>
            </tr>
            <th:block th:each="article: ${listArticles}">
              <tr>
                <td class="text-center py-5">[[${article.id}]]</td>
                <td>
                  <div class="d-flex justify-content-start">
                    <a th:href="@{'/article/'+ ${article.id}}"><p class="fs-3 fw-bold">[[${article.article_title}]]</p></a>
                  </div>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
