<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div class="container-fluid text-center">
  <div class=".container bg-info">
    <div class="navbar-brand" href="#">修改個人資訊</div>
    <div class="d-flex justify-content-around">
      <nav class="navbar navbar-expand">
        <div class="collapse navbar-collapse mx-2">
          <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{'/'+ ${user.getId()}}">回到主頁</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="alert-success text-center" th:if="${message}"></div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user: ${user}">
          <tr>
            <td>[[${user.id}]]</td>

            <td>[[${user.user_name}]]</td>

            <td>[[${user.user_email}]]</td>

            <td>[[${user.user_password}]]</td>
            <td>
              <a class="h4 mr-3" th:href="@{'/user/personal/edit/'+ ${user.getId()}}">Edit</a>
            </td>
          </tr>
          <tr>
            <td><a th:href="@{'/user/personal/article/'+ ${user.getId()}}">查看已發表的文章</a></td>
            <td><a th:href="@{'/user/personal/comment/' + ${user.getId()}}">查看已回覆的文章</a></td>
          </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
